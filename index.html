<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Player</title>
    <!-- Include hls.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <script>
        var video = document.getElementById('video');

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://st61.24cwc.com/hls/token/2aymysimhwybymvmobhikhgd8fy79k8/stream.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://st61.24cwc.com/hls/token/2aymysimhwybymvmobhikhgd8fy79k8/stream.m3u8';
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
