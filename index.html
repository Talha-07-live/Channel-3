<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream with Hls.js</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img src="https://s12.gifyu.com/images/SYRXk.png" alt="Logo" class="logo">
        <video id="video" controls></video>
    </div>
    <footer>
        <span class="footer-text">Made By <a href="" style="color: inherit; text-decoration: none;">Talha</a></span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const videoSrc = 'http://xtv.ooo:8080/live/Minsa786/Fatima/109987.m3u8';

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                alert('HLS.js is not supported on this browser. Please try a different browser.');
            }
        });
    </script>
</body>
</html>
