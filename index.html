<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream</title>
    <style>
        /* Your existing styles */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js"></script>
</head>
<body>
    <div id="login-form">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button id="submit-btn">Submit</button>
    </div>
    <div class="video-container">
        <img src="https://s12.gifyu.com/images/SYa8u.png" alt="Logo" class="logo">
        <video id="my-video" controls width="640" height="264"></video>
        <div class="quality-controls">
            <label for="quality-options">Select Quality:</label>
            <select id="quality-options">
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        <button class="support-button" onclick="openSupport()">Support</button>
    </div>
    <footer>
        <span class="footer-text">Made By <a href="" style="color: inherit; text-decoration: none;">Talha</a></span>
    </footer>
    <div id="user-stats">
        <p>Total Users: <span id="total-users">0</span></p>
        <p>Users Online: <span id="users-online">0</span></p>
    </div>

    <script>
        const PASSWORD = "Talha"; // Set your password here
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const videoContainer = document.querySelector('.video-container');
        const videoPlayer = document.getElementById('my-video');
        const qualityControls = document.querySelector('.quality-controls');
        const qualityOptions = document.getElementById('quality-options');
        const videoSrc = "https://kbsworld-ott.akamaized.net/hls/live/2002341/kbsworld/01.m3u8";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Track users
        const totalUsersRef = database.ref('totalUsers');
        const usersOnlineRef = database.ref('usersOnline');

        totalUsersRef.transaction((currentValue) => (currentValue || 0) + 1);
        const userOnlineRef = usersOnlineRef.push(true);
        userOnlineRef.onDisconnect().remove();

        totalUsersRef.on('value', (snapshot) => {
            document.getElementById('total-users').innerText = snapshot.val();
        });

        usersOnlineRef.on('value', (snapshot) => {
            document.getElementById('users-online').innerText = snapshot.numChildren();
        });

        submitBtn.addEventListener('click', () => {
            if (passwordInput.value === PASSWORD) {
                loginForm.style.display = 'none';
                videoPlayer.style.display = 'block';
                qualityControls.style.display = 'block';

                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                        populateQualityOptions(hls);
                    });

                    hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                        const activeQuality = hls.levels[data.level];
                        qualityOptions.value = activeQuality.height;
                    });

                    qualityOptions.addEventListener('change', function() {
                        const selectedHeight = parseInt(this.value);
                        const selectedLevel = hls.levels.findIndex(level => level.height === selectedHeight);
                        hls.currentLevel = selectedLevel;
                    });

                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = videoSrc;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                }
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        function populateQualityOptions(hls) {
            while (qualityOptions.firstChild) {
                qualityOptions.removeChild(qualityOptions.firstChild);
            }

            hls.levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = level.height;
                option.textContent = `${level.height}p`;
                qualityOptions.appendChild(option);
            });

            // Select the initial quality level
            const activeQuality = hls.levels[hls.currentLevel];
            qualityOptions.value = activeQuality.height;
        }

        function openSupport() {
            window.open("https://t.me/talhasmovie_request_bot", "_blank");
        }
    </script>
</body>
</html>
