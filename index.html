<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream with Plyr</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img src="https://s12.gifyu.com/images/SYRXk.png" alt="Logo" class="logo">
        <video id="player" controls>
            <source src="https://edge01.iptv.digijadoo.net/live/nagorik_tv/playlist.m3u8?md5=KL0iIWs-P-6Zjf0U2vNVAw&expires=1718448323&user=d477246e9e724f81a011b847457e71c4" type="application/x-mpegURL">
        </video>
    </div>
    <footer>
        <span class="footer-text">Made By <a href="" style="color: inherit; text-decoration: none;">Talha</a></span>
    </footer>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(video.querySelector('source').src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = video.querySelector('source').src;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }

            const player = new Plyr(video);
        });
    </script>
</body>
</html>
