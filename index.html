<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream with Video.js</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls.js@latest/dist/videojs-contrib-hls.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img src="https://s12.gifyu.com/images/SYRXk.png" alt="Logo" class="logo">
        <video
            id="my-video"
            class="video-js vjs-default-skin"
            controls
            preload="auto"
            width="640"
            height="264"
            data-setup="{}"
        >
            <source src="https://st61.24cwc.com/hls/token/2aymysimhwybymvmobhikhgd8fy79k8/stream.m3u8" type="application/x-mpegURL">
        </video>
    </div>
    <footer>
        <span class="footer-text">Made By <a href="" style="color: inherit; text-decoration: none;">Talha</a></span>
    </footer>

    <script>
        const player = videojs('my-video');
        player.play();
    </script>
</body>
</html>
