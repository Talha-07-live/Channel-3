<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha-07-Live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #my-video {
            width: 100%;
            max-width: 1000px;
            border: 5px solid transparent;
            border-radius: 10px;
            animation: border-animation 5s infinite;
            background-clip: border-box;
            display: none; /* Initially hide HLS video player */
        }
        #my-iframe {
            position: absolute;
            top: -200px;
            left: -14px;
            width: 105%;
            max-width: 1000px;
            border: 5px solid transparent;
            border-radius: 10px;
            animation: border-animation 5s infinite;
            background-clip: border-box;
            display: none; /* Initially hide iframe */
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
        }
        #password {
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: center;
        }
        .support-button {
            position: absolute;
            top: -250px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .support-button:hover {
            background-color: #28a745;
        }
        #cricket-btn {
            position: absolute;
            top: -290px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #cricket-btn:hover {
            background-color: #d9534f;
        }
        footer {
            margin-top: 220px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .footer-text {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff9f43, #feca57, #48dbfb, #1dd1a1, #f368e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s infinite;
            background-size: 300%;
        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes border-animation {
            0% {
                border-color: #ff6b6b;
            }
            20% {
                border-color: #ff9f43;
            }
            40% {
                border-color: #feca57;
            }
            60% {
                border-color: #48dbfb;
            }
            80% {
                border-color: #1dd1a1;
            }
            100% {
                border-color: #f368e0;
            }
        }
        .logo {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button id="submit-btn">Submit</button>
        <button id="cricket-btn" onclick="redirectToCricket()">Cricket World Cup Live</button>
    </div>
    <div class="video-container">
        <img src="https://s12.gifyu.com/images/SYa8u.png" alt="Logo" class="logo">
        <video id="my-video" controls width="640" height="264" src="https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8"></video>
        <iframe id="my-iframe" src="https://onelineplayer.com/player.html?autoplay=false&autopause=true&muted=false&loop=false&url=https%3A%2F%2Fdai.google.com%2Fssai%2Fevent%2FMU1Tz6gxSAuGNMvGmokn4A%2Fmaster.m3u8&poster=https%3A%2F%2Fs12.gifyu.com%2Fimages%2FSYBx9.jpg&time=true&progressBar=false&overlay=true&muteButton=true&fullscreenButton=true&style=light&quality=auto&playButton=true" width="100%" height="400px" frameborder="0" allowfullscreen style="display: none;"></iframe>
        <!-- Removed the quality-controls section -->
        <button class="support-button" onclick="openSupport()">Support</button>
        <button id="cricket-btn" onclick="redirectToCricket()">Cricket World Cup Live</button>
    </div>
    <footer><span class="footer-text">Made By <a href="" style="color: inherit; text-decoration: none;">Talha</a></span></footer>

    <script>
        const PASSWORD = "Talha"; // Set your password here
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const videoPlayer = document.getElementById('my-video');
        const iframePlayer = document.getElementById('my-iframe');
        
        submitBtn.addEventListener('click', () => {
            if (passwordInput.value === PASSWORD) {
                loginForm.style.display = 'none';
                videoPlayer.style.display = 'none';
                iframePlayer.style.display = 'block';
                iframePlayer.onclick = () => {
                    toggleFullScreen(iframePlayer);
                };
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        function openSupport() {
            window.open("https://t.me/talhasmovie_request_bot", "_blank");
        }

        function redirectToCricket() {
            window.location.href = "https://photospace.life/CUFIE5";
        }

        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
