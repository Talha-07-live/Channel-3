<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #my-video {
            width: 100%;
            max-width: 1000px;
            display: none;
            border: 5px solid transparent;
            border-radius: 10px;
            animation: border-animation 5s infinite;
            background-clip: border-box;
        }
        #password {
            padding: 10px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #submit-btn:hover {
            background-color: #0056b3;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .quality-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
        .support-button {
            position: absolute;
            top: -250px;
            left: 123px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .support-button:hover {
            background-color: #28a745;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .footer-text {
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff9f43, #feca57, #48dbfb, #1dd1a1, #f368e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s infinite;
            background-size: 300%;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes border-animation {
            0% {
                border-color: #ff6b6b;
            }
            20% {
                border-color: #ff9f43;
            }
            40% {
                border-color: #feca57;
            }
            60% {
                border-color: #48dbfb;
            }
            80% {
                border-color: #1dd1a1;
            }
            100% {
                border-color: #f368e0;
            }
        }
        .logo {
            position: absolute;
            top: 350px;
            left: 78px;
            width: 200px; /* Adjust the width as needed */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div id="login-form">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button id="submit-btn">Submit</button>
    </div>
    <div class="video-container">
        <img src="https://s12.gifyu.com/images/SYa8u.png" alt="Logo" class="logo">
        <video id="my-video" controls width="640" height="264"></video>
        <div class="quality-controls">
            <label for="quality-options">Select Quality:</label>
            <select id="quality-options">
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        <button class="support-button" onclick="openSupport()">Support</button>
    </div>
    <footer><span class="footer-text">Made By <a href="" style="color: inherit; text-decoration: none;">Talha</a></span></footer>

    <script>
        const PASSWORD = "Talha"; // Set your password here
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const videoContainer = document.querySelector('.video-container');
        const videoPlayer = document.getElementById('my-video');
        const qualityControls = document.querySelector('.quality-controls');
        const qualityOptions = document.getElementById('quality-options');
        const videoSrc = "https://kbsworld-ott.akamaized.net/hls/live/2002341/kbsworld/01.m3u8";

        submitBtn.addEventListener('click', () => {
            if (passwordInput.value === PASSWORD) {
                loginForm.style.display = 'none';
                videoPlayer.style.display = 'block';
                qualityControls.style.display = 'block';
                
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                        populateQualityOptions(hls);
                    });

                    hls.on(Hls.Events.LEVEL_SWITCHED, function(event, data) {
                        const activeQuality = hls.levels[data.level];
                        qualityOptions.value = activeQuality.height;
                    });

                    qualityOptions.addEventListener('change', function() {
                        const selectedHeight = parseInt(this.value);
                        const selectedLevel = hls.levels.findIndex(level => level.height === selectedHeight);
                        hls.currentLevel = selectedLevel;
                    });

                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = videoSrc;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                }
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        function populateQualityOptions(hls) {
            while (qualityOptions.firstChild) {
                qualityOptions.removeChild(qualityOptions.firstChild);
            }

            hls.levels.forEach((level, index) => {
                const option = document.createElement('option');
                option.value = level.height;
                option.textContent = `${level.height}p`;
                qualityOptions.appendChild(option);
            });

            // Select the initial quality level
            const activeQuality = hls.levels[hls.currentLevel];
            qualityOptions.value = activeQuality.height;
        }

        function openSupport() {
            window.open("https://t.me/talhasmovie_request_bot", "_blank");
        }
    </script>
</body>
</html>
