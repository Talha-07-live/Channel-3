<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream with Video.js</title>
    <link href="https://vjs.zencdn.net/7.16.4/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.16.4/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.16.0/videojs-contrib-hls.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img src="https://s12.gifyu.com/images/SYRXk.png" alt="Logo" class="logo">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="auto"></video>
    </div>
    <footer>
        <span class="footer-text">Made By <a href="" style="color: inherit; text-decoration: none;">Talha</a></span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const player = videojs('my-video');
            const videoSrc = 'http://xtv.ooo:8080/live/Minsa786/Fatima/109987.m3u8';

            player.ready(function() {
                this.src({
                    src: videoSrc,
                    type: 'application/x-mpegURL'
                });
                
                this.play();
            });
        });
    </script>
</body>
</html>
